
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>곰돌이의 자기소개</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #fff7e6;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #d2691e;
        }
        img {
            width: 250px;
            border-radius: 20px;
            margin-top: 20px;
        }
        .info {
            margin-top: 30px;
            display: inline-block;
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px #ccc;
            text-align: left;
        }
        .info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>🐻 곰돌이의 자기소개</h1>
    <p>완전 엘리트 중졸! 피곤함마저 매력적인 무직입니다.</p>
    <img src="hamster.png" alt="귀여운 햄스터">

    <div class="info">
        <p><strong>이름:</strong> 곰돌이</p>
        <p><strong>학력:</strong> 2025년 중학교 졸업</p>
        <p><strong>직업:</strong> 무직 (피곤함과 함께하는 휴식의 달인)</p>
        <p><strong>특징:</strong> 항상 피곤하지만 언제나 엘리트 정신으로 버팁니다!</p>
    </div>
</body>
</html>
